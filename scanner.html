<!DOCTYPE html>
<html>

<head>
	<title>Custom Markers</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta charset="utf-8">
	<style>
		/* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
		#map {
			height: 100%;
		}
		/* Optional: Makes the sample page fill the window. */
		html,
		body {
			height: 100%;
			margin: 0;
			padding: 0;
		}
	</style>
</head>

<body>
	<div id="map"></div>
	<script>
		var map;
function initMap() {
    map = new google.maps.Map(document.getElementById('map'), {
        zoom: 16,
        center: new google.maps.LatLng(39.9525839,-75.1652215),
        mapTypeId: 'roadmap'
    });
}
var expiretime = 10;
var MarkerManager = (function () {
    function MarkerManager() {
    }
    MarkerManager.AddPokemonSimple = function (name, lat, lng) {
        var icon = {
            url: 'images/' + name.toLowerCase() + '.png',
            scaledSize: new google.maps.Size(40, 40),
        };
        var contentString = "<p><span style=\"font-size: 14pt;\">" + name + "<br /></span>Expires in " + expiretime + "</p>";
        var marker = new google.maps.Marker({
            position: new google.maps.LatLng(lat, lng),
            icon: icon,
            map: map
        });
        var infowindow = new google.maps.InfoWindow({
            content: contentString
        });
        marker.addListener('click', function () {
            infowindow.open(map, marker);
        });
    };
    MarkerManager.AddPokemon = function (data) {
        var icon = {
            url: 'images/' + name.toLowerCase() + '.png',
            scaledSize: new google.maps.Size(40, 40),
        };
        var contentString = "<p><span style=\"font-size: 14pt;\">" + data.Name + "<br /></span>IVs: <strong>" + CalculateIVs(data.Ivs.Attack, data.Ivs.Defense, data.Ivs.Stamina) + "% (" + data.Ivs.Attack + "/" + data.Ivs.Defense + "/" + data.Ivs.Stamina + ")</strong><br />Moves: <strong>" + data.Moves.Quick + ", " + data.Moves.Charge + "</strong><br />Expires in " + expiretime + "m</p>";
        var marker = new google.maps.Marker({
            position: new google.maps.LatLng(lat, lng),
            icon: icon,
            map: map
        });
        var infowindow = new google.maps.InfoWindow({
            content: contentString
        });
        marker.addListener('click', function () {
            infowindow.open(map, marker);
        });
    };
    MarkerManager.AddPokestop = function (name, lat, long, description, pic) {
    };
    MarkerManager.AddScanCircle = function (lat, long) {
    var cityCircle = new google.maps.Circle({
            strokeColor: '#ffdf22',
            strokeOpacity: 0.5,
            strokeWeight: 0,
            fillColor: '#ffdf22',
            fillOpacity: 0.5,
            map: map,
            center: {lat:lat, lng: long},
            radius: 35
          });
    };
    return MarkerManager;
}());
function CalculateIVs(atk, def, sta) {
    return Math.round((((atk + def + sta) / 45) * 10000) / 100);
}
function addMinutes(date, minutes) {
    return new Date(date.getTime() + minutes * 60000);
}

	</script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDKJ1Vaav1VXekSGtkiYy0HW_u8gqYsMtI&callback=initMap">
	</script>
</body>

</html>
